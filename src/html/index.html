<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
  <script>WebFont.load({
    google: {
      families: ["PT Sans:400,700"],
      custom: {
        families: ['Oswald']
      }
    }
  });</script>
  <noscript><span class="noscript">У Вас отключён JavaScript...Пожалуйста включите в его в настройках</span>
  </noscript>

  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="images/favicon/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="images/favicon/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="images/favicon/manifest.json">
  <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg">

  <link rel="stylesheet" type="text/css" href="style/main.css" media="screen, projection, print">

  <!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/ svn/trunk/html5.js"></script><![endif]-->
  <script src="https://yastatic.net/browser-updater/v1/script.js" charset="utf-8"></script>
</head>
<body>
<script>var yaBrowserUpdater = new ya.browserUpdater.init({
  "lang": "ru",
  "browsers": {
    "yabrowser": "15.12",
    "chrome": "54",
    "ie": "10",
    "opera": "41",
    "safari": "8",
    "fx": "49",
    "iron": "35",
    "flock": "Infinity",
    "palemoon": "25",
    "camino": "Infinity",
    "maxthon": "4.5",
    "seamonkey": "2.3"
  },
  "theme": "yellow"
});</script>
<div class="wrapper">
  <div class="content">
    <div id="entry"></div>
    <script id="entry-template" type="text/x-handlebars-template">
      {{#each projects}}
      <div class="portfolio__item">
        <img src="images/{{name}}.jpg" alt="portfolio__item" width="220"/>
        <div class="portfolio__hover">
          <h3>{{name}}</h3>
          <p>Туристический город</p><a href="https://github.com/yeffasol/{{name}}" target="_blank">Проект на Github</a><a href="http://yeffasol.github.io/{{name}}/" target="_blank">Посмотреть онлайн</a>
        </div>
      </div>
      {{/each}}
    </script>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="libraries/handlebars-v4.0.5.js"></script>
</body>
</html>
